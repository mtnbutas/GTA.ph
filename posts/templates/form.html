{% extends 'base.html' %}
{% load static %}
<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> -->

{% block styles %}
    <link href="{% static 'css/blog-post.css' %}" rel="stylesheet">

    <style>
        #form{
            width: 100%;
            text-align: center;
            background-color: white;
            padding: 50px;
            box-shadow: 0px 0px 20px #888;
        }
        #form input{
            margin: 0 auto;
            background: #f2f2f2;
            width: 90%;
            border: 0;
            margin: 0 0 15px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 13px;
            border: 1px #ccc solid;
        }
        #form input[type="file"]{
            border: 1px #888 solid;
            background: #f2f2f2;
            width: 90%;
            border: 0;
            margin: 0 auto;
            padding: 10px;
            box-sizing: border-box;
            font-size: 13px;
            border: 1px #ccc solid;
        }
        #form > img{
            max-width: 80%;
            margin-bottom: 10px;
            height: auto !important;
        }

        #form button {
          font-family: "Roboto", sans-serif;
          text-transform: uppercase;
          outline: 0;
          background: #4CAF50;
          width: 90%;
          border: 0;
          padding: 15px;
          color: #FFFFFF;
          font-size: 14px;
          -webkit-transition: all 0.3 ease;
          transition: all 0.3 ease;
          cursor: pointer;
        }
        
        #form button:hover,.form button:active,.form button:focus {
          background: #43A047;
        }
    </style>
{% endblock %}

{% block pagecontent %}
<div class="container">
    <div class="col-md-6 col-md-offset-3">

        <form action="{% url 'post-create' %}" method="POST" enctype="multipart/form-data" id="form">
            <h4 style="margin-top: -20px"><b>Create a Post</b></h4>
            <hr>
            {% csrf_token %}
            <label for="coverphoto">Add a cover photo</label><br>
            <img id="preview" alt="" src="">
            <br>
            {{form.coverphoto}}
            <br>
            <label for="title">Title</label><br>
            {{form.title}}
            <br>
            <br>
            <label for="content">Content</label><br>
            {{form.content}}
            <br>
            <br>
            <label for="tags">Tags (comma separated)</label><br>
            {{form.tags}}
            <br>
            <br>
            <p><button type="submit">Post</button></p>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <script src="{% static 'js/form.js' %}"></script>
    <script src="{% static 'js/postform.js' %}"></script>
{% endblock %}
